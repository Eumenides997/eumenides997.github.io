    <p>《寄生兽》是一部由东宝株式会社出品，山崎贵执导，染谷将太、深津绘里、阿部贞夫等共同演出的科幻剧情电影。
        电影分成前后两篇，前篇《寄生兽》于2014年11月29日在日本上映，后篇《寄生兽：完结篇》于2015年4月25日在日本上映。
        中国大陆将前后两篇剪辑为一部电影，于2016年9月2日全国上映。 [1] 
        影片讲述了泉新一是被寄生生物寄生的人类，寄生在他体内的生物“MIGI”并没有吃掉他的脑，而是取代了他的右手。而泉新一为了被寄生兽杀死的亲友以及所有人类的未来，开始了一系列与其他完全体寄生兽的殊死搏斗。</p>
